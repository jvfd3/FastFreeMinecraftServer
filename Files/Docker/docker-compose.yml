services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    # restart: unless-stopped

    ports:
      - '25565:25565'
    
    environment:
      # A CurseForge API key is required to use this feature. Go to their developer console, generate an API key, and set the environment variable CF_API_KEY. This is required for the MODPACK_PLATFORM: AUTO_CURSEFORGE feature to work.
      CF_API_KEY: ${API_KEY}
      CF_FORCE_REINSTALL_MODLOADER: false # (default is false): this can be set to true to force the modpack's declared modloader, such as Forge, to be reinstalled. This is useful if some of the modloader's files become corrupted.

      MODPACK_PLATFORM: AUTO_CURSEFORGE
      
      CF_SLUG: deb
      CF_FILE_ID: '6031519'

      EULA: 'TRUE'
      MEMORY: 4G
      MOTD: '           \u00A76O perÃ­odo anual retornou ðŸ¥³ðŸŽ„\u00A7r\n        \u00A7lModpack:\u00A7r \u00A7kmanual\u00A7r; \u00A7lMine Version:\u00A7r ?'
      # MOTD: |
      #   &6O perÃ­odo anual retornou ðŸ¥³ðŸŽ„&r
      #   &lModpack:&r &kmanual&r; &lMine Version:&r ?
      ALLOW_NETHER: true
      ANNOUNCE_PLAYER_ACHIEVEMENTS: true
      GENERATE_STRUCTURES: true
      SPAWN_ANIMALS: true
      SPAWN_MONSTERS: true
      SPAWN_NPCS: true
      SEED: 'lost'
      LEVEL: '20241222'
      ONLINE_MODE: FALSE
      ALLOW_FLIGHT: TRUE
      SERVER_NAME: 'FastFreeMinecraftServer'
      OPS: |
        MrJvfd3
      ICON: 'https://raw.githubusercontent.com/jvfd3/FastFreeMinecraftServer/refs/heads/main/Files/Docker/Minecraft%20Loop.jpg'
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data
